<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Styled Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
        <script defer src="algorithms/wordarrayToBytes.js"></script>
        <script defer src="algorithms/crc32.js"></script>
        <script defer src="app.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="d-flex">
            <!-- Sidebar -->
            <div class="bg-light border-end p-3" style="width: 250px; height: 100%; overflow-y: auto;">
                <h2 class="text-center">Transcryptron</h2>
                <h2 class="text-center mirror">Transcryptron</h2>
                <div class="mb-3">
                    <label for="from-format" class="form-label">Input Format</label>
                    <select id="from-format" class="form-select">
                    </select>
                </div>
                <div class="text-center mb-3">
                    <button id="switch-button" class="btn btn-outline-secondary">
                        <span>&uarr;&darr;</span>
                    </button>
                </div>
                <div class="mb-3">
                    <label for="to-format" class="form-label">Output Format</label>
                    <select id="to-format" class="form-select">
                    </select>
                </div>
                <button id="convert-button" class="btn btn-primary w-100" title="Convert the the input to the output field using the specified formats. Usually you don't need to use this button as any changes will reflect immediately.">Convert</button>
                <button id="copy-button" class="btn btn-secondary w-100 mt-2" title="Copy the output to the clipboard.">Copy</button>
                <button id="move-button" class="btn btn-outline-secondary w-100 mt-2" title="Replace the Input with the current output.">Move</button>
            </div>
            <!-- Content Area -->
            <div class="flex-grow-1 p-3">
                <div class="textarea-container mb-3">
                    <label for="input-text" class="form-label">Input</label>
                    <textarea id="input-text" class="form-control" placeholder="Enter input here" data-prismjs-language="json"></textarea>
                </div>
                <div class="textarea-container">
                    <label for="output-text" class="form-label">Output <span id="output-size">[0]</span></label>
                    <textarea id="output-text" class="form-control" placeholder="Converted output will appear here" data-prismjs-language="json" readonly></textarea>
                </div>
            </div>
        </div>
    </body>
</html>
