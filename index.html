<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transcrypt</title>
        <link rel="icon" type="image/png" href="favicon.png">

        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
        <link rel="stylesheet" href="main.css">

        <!-- CDN -->
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

        <!-- App -->
        <script defer src="algorithms/converters.js"></script>
        <script defer src="algorithms/crc32.js"></script>
        <script defer src="algorithms/morse.js"></script>
        <script defer src="app.js"></script>
        <script defer src="tests.js"></script>
    </head>
    <body>
        <div class="d-flex">
            <!-- Sidebar -->
            <div class="bg-light border-end p-3 d-flex flex-column" style="width: 250px; height: 100%; overflow-y: auto;">
                <h2 class="text-center">{T}ran$crypt</h2>
                <h2 class="text-center mirror">{T}ran$crypt</h2>
                <div class="mb-3" title="The input format specifies how your input will be decoded as before conversion. For example if the input format is HEX, then the data will be converted to bytes from hex before it is converted to the target format.">
                    <label for="from-format" class="form-label">Input Format</label>
                    <select id="from-format" class="form-select">
                    </select>
                </div>
                <div class="text-center mb-3">
                    <button id="switch-button" class="btn btn-outline-secondary" title="Swap the input and output formats.">
                        <span>&uarr;&darr;</span>
                    </button>
                </div>
                <div class="mb-3" title="The output format specifies what changes will happen to the data as well as the display format. For example a hasher will perform a hash operation, then output the results in the standard HEX format.">
                    <label for="to-format" class="form-label">Output Format</label>
                    <select id="to-format" class="form-select">
                    </select>
                </div>
                <div class="mb-3" title="Select how the output text casing should be formatted. Aa: same as input, A: uppercase, a: lowercase.">
                    <label class="form-label">Output Casing</label>
                    <div class="casing-selector" id="casing-selector">
                        <div class="casing-option active" data-casing="none">Aa</div>
                        <div class="casing-option" data-casing="uppercase">A</div>
                        <div class="casing-option" data-casing="lowercase">a</div>
                    </div>
                </div>
                <div class="form-check mb-3" title="Remove all line breaks from the input when loading the data.">
                    <input class="form-check-input" type="checkbox" id="ignore-line-breaks">
                    <label class="form-check-label" for="ignore-line-breaks">Ignore Line Breaks</label>
                </div>
                <button id="convert-button" class="btn btn-primary w-100" title="Convert the input to the output field using the specified formats. Usually you don't need to use this button as any changes to the input will reflect immediately in the output.">Convert</button>
                <button id="copy-button" class="btn btn-secondary w-100 mt-2" title="Copy the output to the clipboard.">Copy</button>
                <button id="move-button" class="btn btn-outline-secondary w-100 mt-2" title="Replace the Input with the current output.">Move</button>
                <a id="credit-link" class="mt-auto text-center text-muted small" href="https://dubniczky.com" target="_blank" title="The author of this project.">
                    By: Richard A. Dubniczky
                </a>
            </div>
            <!-- Content Area -->
            <div class="flex-grow-1 p-3">
                <div class="textarea-container mb-3">
                    <label for="input-text" class="form-label">Input</label>
                    <textarea id="input-text" class="form-control" placeholder="Enter input here" data-prismjs-language="json"></textarea>
                </div>
                <div class="textarea-container">
                    <label for="output-text" class="form-label">Output <span id="output-size" title="The length of the output in bytes or characters depending on the output formatting.">[0]</span></label>
                    <textarea id="output-text" class="form-control" placeholder="Converted output will appear here" data-prismjs-language="json" readonly></textarea>
                </div>
            </div>
        </div>
    </body>
</html>
